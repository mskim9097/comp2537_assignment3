<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div id="status" style="font-size: 18px; margin: 10px 0; text-align: center;">
        Clicks: <span id="clicks">0</span> |
        Pairs matched: <span id="matched">0</span> /
        <span id="total">3</span> |
        Pairs left: <span id="left">3</span>
        Time left: <span id="timer">30</span>s
        <div style="text-align: center; margin: 20px;">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" style="margin: 0 10px;">
                <option value="easy" selected>Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="start_button">▶️ Start Game</button>
            <button id="reset_button">🔁 Reset Game</button>
        </div>
        <div style="text-align: center; margin-top: 10px;">
  <button id="powerup_button">🔍 Reveal All (5s)</button>
</div>
    </div>
    <div id="game_grid">
    </div>
    <div style="text-align: center; margin-top: 10px;">
        <button id="light_mode_button">🌞 Light Mode</button>
        <button id="dark_mode_button">🌙 Dark Mode</button>
    </div>
    <div id="status_message" style="text-align: center;"></div>

    <script src="index.js"></script>
</body>

</html>
